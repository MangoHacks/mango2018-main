        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mentor.css">
    <title>MangoHacks - Mentor Registration</title>
</head>
<body>
    <div class="mentor">
        <div class="signup-bg-color">
            <img src="img/mangos/white-mango.svg" id="signup-mango" alt="" />
            <div class="signup">
                <h1>MANGOHACKS</h1>
                <h2>Mentor registration form</h2>
                <form action="http://mangohacks.com:8050/mentor/" id="form" method="post" encType="multipart/form-data">
                    <div class="form-group">
                        <div class="input-field inline col s12" type="text" tabindex="-1">
                            <label id="name-label" for="name">Name</label>
                            <input type="text" name="name" id="name" class="name" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-field inline col s12" type="text" tabindex="-1">
                            <label id="email-label" for="email">Email</label>
                            <input type="email" id="email" name="email" class="email" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-field inline col s12" type="text" tabindex="-1">
                            <label id="github-label" for="github">GitHub Profile Link</label>
                            <input type="url" name="github" class="github" required id="github" />
                        </div>
                    </div>
                    <div class="form-group">
                            <div class="input-field inline col s12" type="text" tabindex="-1">
                                <label id="tech-label" for="tech">Technologies you're comfortable mentoring</label>
                                <input type="text" name="tech" class="tech" required id="tech" />
                            </div>
                        </div>
                    <button class="btn signupbutton-2 btn-block" style="width:100%;" type="submit">Register</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            var $emailinput = $('#email');
            var $emaillabel = $('#email-label');
            var $nameinput = $('#name');
            var $namelabel = $('#name-label');
            var $githubinput = $('#github');
            var $githublabel = $('#github-label');
            var $techinput = $('#tech');
            var $techlabel = $('#tech-label');

            $emailinput.on('focus', function (event) {
                $emaillabel.addClass('active');
            });
            $emailinput.on('blur', function (event) {
                if ($emailinput.val().trim() == "") {
                    $emaillabel.removeClass('active');
                }
            });
            $nameinput.on('focus', function (event) {
                $namelabel.addClass('active');
            });
            $nameinput.on('blur', function (event) {
                if ($nameinput.val().trim() == "") {
                    $namelabel.removeClass('active');
                }
            });
            $githubinput.on('focus', function (event) {
                $githublabel.addClass('active');
            });
            $githubinput.on('blur', function (event) {
                if ($githubinput.val().trim() == "") {
                    $githublabel.removeClass('active');
                }
            });
            $techinput.on('focus', function (event) {
                $techlabel.addClass('active');
            });
            $techinput.on('blur', function (event) {
                if ($techinput.val().trim() == "") {
                    $techlabel.removeClass('active');
                }
            });
        });
    </script>
    <script>
        $('#form').submit(function (event) {
            event.preventDefault();

            var $form = $(this),
                name = $form.find("input[name='name']").val(),
                email = $form.find("input[name='email']").val(),
                github = $form.find("input[name='github']").val(),
                tech = $form.find("input[name='tech']").val(),
                url = $form.attr("action");
            var posting = $.post(url, { name: name, email: email,  github: github, tech:tech });
            window.location.href = "http://mangohacks.com/thankyou-mentor.html";
        })
    </script>
</body>

</html>
